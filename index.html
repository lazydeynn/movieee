<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for ezu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 30vw;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        button {
            color: black;
            -webkit-text-fill-color: black;
            background-color: #e0d4c0;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: .9rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #cbbba4;
        }

        #gif {

            display: flex;
            margin-top: 2rem;
            max-width: 200px;
        }

        @media (min-width: 300px) {
            form {
                flex-direction: row;
                justify-content: center;
            }

            h1 {
                font-size: 20px;
                max-width: 100%;
            }

            p {
                max-width: 80%;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <h1>Hello, would you watch a "horror" movie with me digitally?</h1>
    <p>I’ll stream it on youtube privately so we can watch together. No worries if you’re busy or if it’s a no, I just
        thought it might be nice.</p>
    <p>if you're curious, the movie is called <b>Drawing Closer.</b></p>



    <form id="inviteForm" action="https://formspree.io/f/xovlakav" method="POST">
        <input type="hidden" name="from" value="invite_page">
        <button type="button" onclick="handleSubmit('yes')">Yes, but when and what time?</button>
        <button type="button" onclick="handleSubmit('no')">Sorry, I'm busy.</button>
    </form>

    <img id="gif" src="please.gif" alt="reaction gif">

    <script>
        function handleSubmit(response) {
            const gif = document.getElementById('gif');

            gif.style.display = "block";

            // Set GIF based on response
            if (response === 'yes') {
                gif.src = "thanks.gif";
            } else {
                gif.src = "no.gif";
            }

            setTimeout(() => {
                const form = document.getElementById('inviteForm');
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'response';
                input.value = response;
                form.appendChild(input);
                form.submit();
            }, 800);
        }

    </script>
</body>

</html>
